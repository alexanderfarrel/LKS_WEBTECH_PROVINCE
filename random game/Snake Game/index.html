<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <section class="container">
      <nav class="header">
        <h1>score : <span class="score">0</span></h1>
        <h1>time : <span class="time">00:00</span></h1>
      </nav>
      <div class="gameContainer">
        <!-- <div class="food" style="grid-area: 5/10"></div> -->
        <!-- <div class="head"></div> -->
      </div>
      <div class="gameover-wrapper">
        <div class="gameover-box">
          <h1>score : <span id="gameoverScore">0</span></h1>
          <h1>time : <span id="gameoverTime">00:00</span></h1>
        </div>
      </div>
    </section>

    <script defer src="./script.js"></script>
  </body>
</html>
