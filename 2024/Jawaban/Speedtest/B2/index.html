<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stars Hoveer</title>
  </head>
  <body>
    <section class="container">
      <div class="wrapper">
        <img class="starsImage" src="stars.png" alt="" />
        <span class="yellow-slide"></span>
        <main class="radio-wrapper">
          <input type="radio" name="star" data-scale="0.1" />
          <input type="radio" name="star" data-scale="0.2" />
          <input type="radio" name="star" data-scale="0.3" />
          <input type="radio" name="star" data-scale="0.4" />
          <input type="radio" name="star" data-scale="0.5" />
          <input type="radio" name="star" data-scale="0.6" />
          <input type="radio" name="star" data-scale="0.7" />
          <input type="radio" name="star" data-scale="0.8" />
          <input type="radio" name="star" data-scale="0.9" />
          <input type="radio" name="star" data-scale="1" />
        </main>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
